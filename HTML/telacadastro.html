<!DOCTYPE html>
<html>
<head>
<title>Cadastro do Usuario</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/CSS/telacadastro.css">
<body>
    <div class="cadastrobox">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfnuitsCCEJlTCYtApxtyhrHelF8sUHEC-faVCgSD7RcYj95sC2g" class="avatar">
        <h1>Insira suas informações</h1>
        <form>
            <p>Username</p>
            <input type="text" id="username" placeholder="Digite o usuario:">
            <p>Nome</p>
            <input type="text" id="nome" placeholder="Digite seu nome:">
            <p>Senha</p>
            <input type="password" id="senha" placeholder="Digite uma senha:">
            <input type="submit" onclick="addCliente()" value="Cadastrar">
        </form>
    </div>
    <button id="homepage" onclick="homepage()">Página Inicial</button>
    <script src="/JS/app.js"></script>
    <script src="/JS/clientController.js"></script>
</body>
</head>
</html>
