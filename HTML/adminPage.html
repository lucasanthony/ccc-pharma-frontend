<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastrar Produto</title>
    <link href="/CSS/adminPage.css" rel="stylesheet">
  
</head>
<body>
    <!-- Formulário para cadastro de produtos -->
    <div id="productbox" class="box">
        <img src="/CSS/produtos.jpg" class="avatar">
        <h1>Cadastrar Produto</h1>
        <form>
            <p>Código</p>
            <input type="text"  id="codigo" placeholder="Digite o usuario:">
            <p>Nome</p>
            <input type="text"  id="nome" placeholder="Digite o nome:">
            <p>Fabricante</p>
            <input type="text" id="fabricante" placeholder="Digite o fabricante:">
            <div>
              <p>Categoria</p>
                <SELECT id="categoria" name="categoria">
                 <OPTION>higiene</OPTION>
                <OPTION>medicamento</OPTION>
                <OPTION>alimento</OPTION>
                <OPTION>cosmético</OPTION>
                </SELECT>
            </div>
             <p>Preço</p>
            <input type="text" id="preco" placeholder="Digite o preço:">
             <p>Quantidade</p>
            <input type="text" id="quantidade" placeholder="Digite a quantidade:">
            <input type="submit" onclick="addProduto()" value="Cadastrar">
    </form>
</div>

    <!-- Formulário para mudar preço -->
    <div id="updatebox" class="box">
        <img src="/CSS/preco.jpg" class="avatar">
        <h1>Mudar Preço</h1>
        <form>
            <p>Código</p>
            <input type="text" name="" id="codigoUpdate" placeholder="Digite o código:">
            <p>Preço</p>
            <input type="text" name="" id="precoUpdate" placeholder="Digite o novo preço:">
            <input type="submit" onclick="mudarPreco()" value="Modificar">
        </form>
    </div>

    <!-- Formulario para atribuir desconto -->
    <div id="descontobox" class="box">
        <img src="/CSS/desconto.png" class="avatar">
        <h1>Aplicar Desconto</h1>
        <form>
            <div>
              <p>Categoria</p>
                <SELECT id="categoriaDesconto">
                 <OPTION>higiene</OPTION>
                <OPTION>medicamento</OPTION>
                <OPTION>alimento</OPTION>
                <OPTION>cosmético</OPTION>
                </SELECT>
            </div>
            <div>
              <p>Desconto (%)</p>
                <SELECT id="descontoNovo"">
                 <OPTION>0</OPTION>
                <OPTION>10</OPTION>
                <OPTION>25</OPTION>
                <OPTION>50</OPTION>
                </SELECT>
            </div>
            <input type="submit" onclick="aplicarDesconto()" value="Aplicar">
        </form>
    </div>

    <!-- Formulário para finalizar compra -->
    <div id="comprabox" class="box">
        <img src="/CSS/compra.jpg" class="avatar">
        <h1>Registrar Compra</h1>
        <form>
            <p>Username</p>
            <input type="text" name="" id="idUser" placeholder="Digite o username do usuario:">
            <input type="submit" onclick="fecharCompra()" value="Registrar Compra">
        </form>
    </div>


    <button id="homepage" onclick="homepage()">Página Inicial</button>
    <script src="/JS/app.js"></script>
    <script src="/JS/productController.js"></script>
    </body>
</html>
