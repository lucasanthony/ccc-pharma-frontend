<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastrar Produto</title>
    <link href="/CSS/cadastrarProduto.css" rel="stylesheet">
  
</head>
<body>
    <div class="productbox">
        <img src="/CSS/produtos.jpg" class="avatar">
        <h1>Cadastrar Produto</h1>
        <form>
            <p>Código</p>
            <input type="text" name="" id="codigo" placeholder="Digite o usuario:">
            <p>Nome</p>
            <input type="text" name="" id="nome" placeholder="Digite o nome:">
            <p>Fabricante</p>
            <input type="text" name="" id="fabricante" placeholder="Digite o fabricante:">
            <p>Situação</p>
            <input type="text" name="" id="situacao" placeholder="Digite a situacão:">
            <div>
              <label for="categoria">Categoria:</label>
                <SELECT id="categoria" name="categoria">
                 <OPTION>higiene
                <OPTION>medicamento
                <OPTION>alimento
                <OPTION>cosmético
                </SELECT>
            </div>
             <p>Preço</p>
            <input type="text" name="" id="preco" placeholder="Digite o preço:">
             <p>Quantidade</p>
            <input type="text" name="" id="quantidade" placeholder="Digite a quantidade:">
    <div class="button">
        <button onclick="addProduto()">Cadastrar Produto</button>
    </div>
</form>
    <button onclick="homepage()">Página Inicial</button>
    <script src="/app.js"></script>
    </body>
</html>
